<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers shop:Registrazione</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contatti.html">Contatti</a>
            <a href="#">Registrazione</a>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>Gamers shop</h1>
                <h2>Registrati alla nostra newsletter</h2>
            </div>
        </section>
        <section>
            <div>
                <h2>Form di Registrazione</h2>
                <form action="">
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" title="nome" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" title="email" required>
                    </p>
                    <p>
                        <label for="data">Data di nascita:</label>
                        <input type="date" title="data">
                    </p>
                    <p>
                        <label for="interessi">Interessi:</label>
                        <input type="checkbox" title="interessi">
                    </p>
                    <ul>
                        <li>
                            <input type="checkbox" title="sport">
                            <label for="sport">Sport</label>
                        </li>
                        <li>
                            <input type="checkbox" title="musica">
                            <label for="musica">Musica</label>
                        </li>
                        <li>
                            <input type="checkbox" title="cucina">
                            <label for="cucina">Cucina</label>
                        </li>
                        <li>
                            <input type="checkbox" title="viaggi">
                            <label for="viaggi">Viaggi</label>
                        </li>
                        <li>
                            <input type="checkbox" title="tecnologia">
                            <label for="tecnologia">Tecnologia</label>
                        </li>
                    </ul>
                    <p>
                        <input type="checkbox" title="newsletter" checked>
                        <label for="newsletter">Vuoi ricevere la nostra newsletter?</label>
                    </p>
                    <p>
                        <input type="submit" value="Registrati">
                    </p>
                </form>
            </div>
        </section>
    </main>

        <p>Autore del sito: Claudio Curr√≥</p>

        <p>Ultimo aggiornamento: 05/08/2025</p>
    </footer>
</body>
</html>
