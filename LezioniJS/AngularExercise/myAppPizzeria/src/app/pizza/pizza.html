    <div class="card h-100" style="width: 18rem">
        <img src="{{ pizza.img }}" class="card-img-top" alt="..." height="320"/>
        <div class="card-body">
            <h2 class="card-header">{{ pizza.nome }}</h2>
            <p class="card-text">{{ pizza.descrizione }}</p>
            <ul class="list-group list-group-flush">
                @for (ingrediente of pizza.ingredienti; track $index) {
                <li class="list-group-item">{{ ingrediente }}</li>
                }
            </ul>
        </div>
    </div>
